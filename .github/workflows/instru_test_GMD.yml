name: Android Instrumentation Tests (GMD)

on:
  workflow_dispatch: # manual trigger for now
  push:
    branches: [ master ]
    paths:
      - 'app/src/main/**'
      - 'app/src/androidTest/**'
      - '.github/workflows/instru_test_GMD.yml'

jobs:
  instrumentation-tests-gmd:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Same KVM + cleanup approach you use in the ReactiveCircus job
      - name: Enable KVM for emulator and clear up space
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

          echo "KVM device:"
          ls -l /dev/kvm || echo "⚠️ /dev/kvm not found – emulator will probably fail"

          echo "Disk space before cleanup:"
          df -h

          sudo rm -rf \
            /opt/ghc \
            /opt/google/chrome \
            /opt/hostedtoolcache/CodeQL \
            /opt/hostedtoolcache/Python \
            /opt/hostedtoolcache/Ruby \
            /opt/hostedtoolcache/go \
            /opt/hostedtoolcache/node \
            /opt/microsoft/msedge \
            /opt/microsoft/powershell \
            /opt/pipx \
            /usr/lib/mono \
            /usr/lib/node_modules \
            /usr/local/graalvm/ \
            /usr/local/julia* \
            /usr/local/share/boost \
            /usr/local/share/chromium \
            /usr/local/share/powershell \
            /usr/share/dotnet \
            /usr/share/swift

          sudo apt-get clean

          sudo swapoff -a || true
          sudo rm -f /swapfile || true

          echo "Disk space after cleanup:"
          df -h

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-32" "platforms;android-36" "platform-tools" "build-tools;34.0.0" "emulator" "system-images;android-32;aosp_atd;x86_64"

      - name: Run GMD instrumentation tests
        run: |
          ./gradlew pixel2Api32DebugAndroidTest \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true \
            -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1 \
            -Pandroid.experimental.testOptions.managedDevices.setupTimeoutMinutes=180 \
            --stacktrace --no-daemon

      - name: Upload AndroidTest XML results (GMD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gmd-androidTest-xml-results
          path: app/build/outputs/androidTest-results/**
          if-no-files-found: ignore

      - name: Upload AndroidTest HTML report (GMD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gmd-androidTest-html-report
          path: app/build/reports/androidTests/**
          if-no-files-found: ignore
