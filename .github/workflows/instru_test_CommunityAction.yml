name: Android Instrumentation Tests (ReactiveCircus)

on:
  workflow_dispatch: # set for manual run only
  push:
    branches: [ master ]
    paths:
      - 'app/src/main/**'
      - 'app/src/androidTest/**'
      - '.github/workflows/instru_test_CommunityAction.yml'

jobs:
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Optional but recommended: Gradle wrapper + cache setup
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # Optional but helps avoid cmdline-tools conflicts
      - name: Delete old Android SDK cmdline-tools
        run: |
          rm -rf "$ANDROID_HOME/cmdline-tools/latest" || true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3


      # Optional but useful: enable KVM and free disk space for emulator
      - name: Enable KVM for emulator and clear up space
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

          echo "Available disk space before cleanup:"
          df -h

          sudo rm -rf \
            /opt/ghc \
            /opt/google/chrome \
            /opt/hostedtoolcache/CodeQL \
            /opt/hostedtoolcache/Python \
            /opt/hostedtoolcache/Ruby \
            /opt/hostedtoolcache/go \
            /opt/hostedtoolcache/node \
            /opt/microsoft/msedge \
            /opt/microsoft/powershell \
            /opt/pipx \
            /usr/lib/mono \
            /usr/lib/node_modules \
            /usr/local/graalvm/ \
            /usr/local/julia* \
            /usr/local/share/boost \
            /usr/local/share/chromium \
            /usr/local/share/powershell \
            /usr/share/dotnet \
            /usr/share/swift

          sudo apt-get clean

          sudo swapoff -a || true
          sudo rm -f /swapfile || true

          echo "Available disk space after cleanup:"
          df -h
            
            

      - name: Run emulator and tests (ReactiveCircus)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 32
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot
          emulator-boot-timeout: 1200
          script: ./gradlew connectedDebugAndroidTest

      # Optional but very useful: upload XML & HTML reports
      - name: Upload AndroidTest XML results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-xml-results
          path: app/build/outputs/androidTest-results/connected/**
          if-no-files-found: ignore

      - name: Upload AndroidTest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-html-report
          path: app/build/reports/androidTests/connected/**
          if-no-files-found: ignore
