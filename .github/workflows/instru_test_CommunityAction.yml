name: Android Instrumentation Tests (ReactiveCircus)

on:
  workflow_dispatch: # set for manual run only
  push:
    branches: [ master ]
    paths:
      - 'app/src/main/**'
      - 'app/src/androidTest/**'
      - '.github/workflows/instru_test_CommunityAction.yml'

jobs:
  instrumentation-tests:
    runs-on: macos-12
    timeout-minutes: 31

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run emulator and tests (ReactiveCircus)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 32
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot
          emulator-boot-timeout: 1200
          script: ./gradlew connectedDebugAndroidTest

      # Optional but very useful: upload XML & HTML reports
      - name: Upload AndroidTest XML results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-xml-results
          path: app/build/outputs/androidTest-results/connected/**
          if-no-files-found: ignore

      - name: Upload AndroidTest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-html-report
          path: app/build/reports/androidTests/connected/**
          if-no-files-found: ignore
