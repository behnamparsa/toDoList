name: Android Instrumentation Tests (Firebase Test Lab)

on:
  workflow_dispatch: # manual for now
  # push:
  #   branches: [ master ]

jobs:
  firebase-instrumentation-tests:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: todolistx-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build app & androidTest APKs
        run: ./gradlew assembleDebug assembleAndroidTest

      # Install gcloud CLI (no creds here, just the tool)
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      # Decode Base64 secret and authenticate as the service account
      - name: Authenticate gcloud with service account
        run: |
          echo "${GCP_SA_KEY}" | base64 --decode > "${HOME}/gcloud-sa-key.json"
          gcloud auth activate-service-account \
            firebase-test-lab-ci@todolistx-ci.iam.gserviceaccount.com \
            --key-file="${HOME}/gcloud-sa-key.json"
          gcloud config set project "${PROJECT_ID}"
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Run Firebase Test Lab instrumentation tests
        run: |
          gcloud firebase test android run \
            --type=instrumentation \
            --app=app/build/outputs/apk/debug/app-debug.apk \
            --test=app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel2.arm,version=32,locale=en,orientation=portrait
